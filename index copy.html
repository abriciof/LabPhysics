        <script>
            var context;
            var x=50;
            var y=250;
            var dx=4;
            var dy=2;

            function init()
            {
                context= myCanvas.getContext('2d');
                setInterval(draw,12);
            }

            function draw()
            {
            context.beginPath();
            context.fillStyle="#000";
            // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
            context.arc(x,y,2,0,Math.PI*2,true);
            context.closePath();
            context.fill();
            x+=dx;
            y-=dy;
            }
        </script>
