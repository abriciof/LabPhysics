            <div class="container pt-5">
                
                <div class="row"><h1>Simuladores</h1><br></div>

                <div class="row">
                  <div class="col tensao">
                    <label >Tensão </label>
                                      
                  </div>
                  <div class="col volts">
                    <input type="text" id="resultadoTensao" class="saida-range" value="0" readonly> 
                    <label>Volts</label>
                       
                  </div>
                </div>

                <div class="row">
                  <div class="col">                   
                    <div class="form-group">
                      <form>
                        <div class="form-group align-items-center">
                          <label for="customRange3"></label>
                          <input type="range" class="custom-range" value="0" min="0.0" max="15.0" step="0.5" id="customRange3" 
                          oninput="resultadoTensao.value=value" onchange="resultadoTensao.value=value">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="row"><br></div>

                <div class="row">
                  <div class="col resistencia">
                    <label>Resistência </label>
                                      
                  </div>
                  <div class="col ohms" >

                    <input type="text" id="resultadoResistencia" class="saida-range" value="0" readonly> 
                    <label>Ohms</label>
                        
                  </div>
                </div>

                <div class="row">
                  <div class="col">                   
                    <div class="controlador02">
                      <form>
                        <div class="form-group align-items-center">
                          <label for="customRangeResistencia"></label>
                          <input type="range" class="custom-range" value="0" min="0.0" max="15.0" step="0.5" id="customRangeResistencia" 
                          oninput="resultadoResistencia.value=value" onchange="resultadoResistencia.value=value">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="row"><br></div>

                <div class="row">
                  <div class="col">
                    <div class="visor" id="visor">
                      0.00 A
                      
                    </div>

                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-success" onclick="calcularCorrente(resultadoTensao.value,resultadoResistencia.value);">Calcular</button>
                  </div>
                </div>








            </div>
